---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamer
spec:
  replicas: 2  # Can be scaled
  selector:
    matchLabels:
      app: streamer
  template:
    metadata:
      labels:
        app: streamer
    spec:
      containers:
      - name: streamer
        image: gpu-metrics-streamer/streamer:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: QUEUE_SERVICE_URL
          value: "http://queue-service:8080"
        - name: CSV_PATH
          value: "/data/dcgm_metrics.csv"
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: STREAM_INTERVAL
          value: "100ms"
        - name: LOOP_MODE
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: data
        configMap:
          name: telemetry-data
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telemetry-data
data:
  dcgm_metrics.csv: |
    # Include your CSV data here or mount from persistent volume
    Hostname,Device,GPU UUID,Metric Name,Metric Value,Timestamp
    gpu-node-1,nvidia0,GPU-abc123,DCGM_FI_DEV_GPU_UTIL,75,2025-01-18T10:00:00Z
    gpu-node-1,nvidia0,GPU-abc123,DCGM_FI_DEV_MEM_COPY_UTIL,60,2025-01-18T10:00:00Z
