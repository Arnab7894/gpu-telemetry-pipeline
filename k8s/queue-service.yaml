---
apiVersion: v1
kind: Service
metadata:
  name: queue-service
  labels:
    app: queue-service
spec:
  selector:
    app: queue-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: queue-service
spec:
  serviceName: queue-service
  replicas: 1  # Single instance (in-memory queue)
  selector:
    matchLabels:
      app: queue-service
  template:
    metadata:
      labels:
        app: queue-service
    spec:
      containers:
      - name: queue
        image: gpu-metrics-streamer/queueservice:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: VISIBILITY_TIMEOUT
          value: "5m"
        - name: MAX_RETRIES
          value: "3"
        - name: BUFFER_SIZE
          value: "1000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
