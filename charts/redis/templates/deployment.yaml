apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: message-broker
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: message-broker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: message-broker
    spec:
      containers:
      - name: redis
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: redis
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        command:
        - redis-server
        - --maxmemory
        - {{ .Values.redis.maxmemory | quote }}
        - --maxmemory-policy
        - {{ .Values.redis.maxmemoryPolicy | quote }}
        - --appendonly
        - {{ .Values.redis.appendonly | quote }}
        - --appendfsync
        - {{ .Values.redis.appendfsync | quote }}
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: redis-data
          mountPath: /data
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
      {{- end }}
