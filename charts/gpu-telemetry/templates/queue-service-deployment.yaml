{{- if .Values.queueService.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gpu-telemetry.fullname" . }}-queue-service
  labels:
    {{- include "gpu-telemetry.labels" . | nindent 4 }}
    app.kubernetes.io/component: queue-service
spec:
  replicas: {{ .Values.queueService.replicaCount }}
  selector:
    matchLabels:
      {{- include "gpu-telemetry.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: queue-service
  template:
    metadata:
      labels:
        {{- include "gpu-telemetry.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: queue-service
    spec:
      containers:
      - name: queue-service
        image: "{{ .Values.queueService.image.repository }}:{{ .Values.queueService.image.tag }}"
        imagePullPolicy: {{ .Values.queueService.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.queueService.service.targetPort }}
          protocol: TCP
        env:
        - name: PORT
          value: {{ .Values.queueService.env.port | quote }}
        - name: BUFFER_SIZE
          value: {{ .Values.queueService.env.bufferSize | quote }}
        - name: MAX_WORKERS
          value: {{ .Values.queueService.env.maxWorkers | quote }}
        - name: VISIBILITY_TIMEOUT
          value: {{ .Values.queueService.env.visibilityTimeout | quote }}
        - name: MAX_RETRIES
          value: {{ .Values.queueService.env.maxRetries | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.queueService.env.logLevel | quote }}
        resources:
          {{- toYaml .Values.queueService.resources | nindent 10 }}
{{- end }}
