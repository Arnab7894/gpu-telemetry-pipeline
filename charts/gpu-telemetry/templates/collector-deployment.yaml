{{- if .Values.collector.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gpu-telemetry.fullname" . }}-collector
  labels:
    {{- include "gpu-telemetry.labels" . | nindent 4 }}
    app.kubernetes.io/component: collector
spec:
  replicas: {{ .Values.collector.replicaCount }}
  selector:
    matchLabels:
      {{- include "gpu-telemetry.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: collector
  template:
    metadata:
      labels:
        {{- include "gpu-telemetry.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: collector
    spec:
      containers:
      - name: collector
        image: "{{ .Values.collector.image.repository }}:{{ .Values.collector.image.tag }}"
        imagePullPolicy: {{ .Values.collector.image.pullPolicy }}
        env:
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: QUEUE_SERVICE_URL
          value: {{ .Values.collector.env.queueServiceUrl | quote }}
        - name: MONGODB_URI
          value: {{ .Values.collector.env.mongodbUri | quote }}
        - name: BATCH_SIZE
          value: {{ .Values.collector.env.batchSize | quote }}
        - name: MAX_CONCURRENT_HANDLERS
          value: {{ .Values.collector.env.maxConcurrentHandlers | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.collector.env.logLevel | quote }}
        resources:
          {{- toYaml .Values.collector.resources | nindent 10 }}
{{- end }}
