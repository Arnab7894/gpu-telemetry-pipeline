apiVersion: v1
kind: Service
metadata:
  name: queue-service
  labels:
    app.kubernetes.io/name: queue-service
    app.kubernetes.io/component: queue-service
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: queue-service
    app.kubernetes.io/component: queue-service
