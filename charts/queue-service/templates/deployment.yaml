apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-service
  labels:
    app.kubernetes.io/name: queue-service
    app.kubernetes.io/component: queue-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: queue-service
      app.kubernetes.io/component: queue-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: queue-service
        app.kubernetes.io/component: queue-service
    spec:
      containers:
      - name: queue-service
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: PORT
          value: {{ .Values.env.port | quote }}
        - name: BUFFER_SIZE
          value: {{ .Values.env.bufferSize | quote }}
        - name: MAX_WORKERS
          value: {{ .Values.env.maxWorkers | quote }}
        - name: VISIBILITY_TIMEOUT
          value: {{ .Values.env.visibilityTimeout | quote }}
        - name: MAX_RETRIES
          value: {{ .Values.env.maxRetries | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.env.logLevel | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
