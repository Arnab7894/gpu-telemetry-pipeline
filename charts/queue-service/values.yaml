# Default values for telemetry-queue-service
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: gpu-telemetry-queue
  tag: latest
  pullPolicy: Never  # For local kind cluster

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

env:
  port: "8081"
  bufferSize: "10000"
  maxWorkers: "100"
  visibilityTimeout: "30s"
  maxRetries: "3"
  logLevel: "info"
