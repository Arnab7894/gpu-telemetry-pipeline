# Default values for telemetry-api-gateway
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: gpu-telemetry-api
  tag: latest
  pullPolicy: Never  # For local kind cluster

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  port: "8080"
  logLevel: "info"
  corsEnabled: "true"
  corsAllowedOrigins: "*"
  readTimeout: "30s"
  writeTimeout: "30s"
  mongodbUri: "mongodb://mongodb:27017/telemetry"
